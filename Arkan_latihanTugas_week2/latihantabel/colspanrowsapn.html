<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <h1>Membuat Tabel</h1>>
        <h4>Tabel Standar</h4>
        <table border="1">
            <!-- tr, untuk baris -->
            <!-- td, untuk data -->
            <!-- th, untuk header -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <h4>Dengan header</h4>
        <table border="1">
            <tr>
                <th>Senin</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
            <tr>
                <th>Selasa</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
        </table>
        <br/>

        <table border="1">
            <th>Senin</th>
            <th>Selasa</th>
            <tr>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>11.00</td>
                <td>11.30</td>
            </tr>

        </table>
        <br/>
        <!-- Tabel Campuran -->
        <table border="1">
            <th></th>
            <th>Senin</th>
            <tr>
                <th>10.00</th>
                <td>Mulai Kerja</td>
            </tr>
            <tr>
                <th>12.00</th>
                <td>Makan siang</td>
            </tr>
        </table>
    
        <h4>Alokasi kolom</h4>
        <!-- Tabel Merge -->
        <table border="2" cellspasing="0" cellpading="5">
            <th></th>
            <th>Senin</th>
            <th>Selasa</th>
            <tr>
                <th>10.00</th>
                <td>Mulai Kerja</td>
                <td>Mulai Olahraga</td>
            </tr>
            <tr>
                <th rowspan="2">12.00</th>
                <td colspan="2">Makan siang</td>
            </tr>
            <tr>
                <td colspan="2">Shalat Zuhur</td>
            </tr>
        </table>
        
    </body>
</html>
